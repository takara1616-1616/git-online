<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地元観光地紹介アプリ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <div class="logo">地元観光地紹介</div>
    <nav class="nav">
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#spots">観光地</a></li>
        <li><a href="#members">協力メンバー</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
      <h1>ようこそ！</h1>
      <p>私たち4人の地元の観光地をご紹介します。</p>
    </section>

    <section id="spots" class="spots">
      <h2>観光地一覧</h2>
      <div class="card-container">
        <div class="card">
          <img src="{{ url_for('static', filename='images/toyama_tateyama.jpg') }}" alt="富山の立山連峰" loading="lazy" decoding="async">
          <h3>富山</h3>
          <p>立山連峰や黒部ダムの大自然を満喫。</p>
        </div>
        <div class="card">
          <img src="{{ url_for('static', filename='images/osaka_castle.jpg') }}" alt="大阪城" loading="lazy" decoding="async">
          <h3>大阪</h3>
          <p>歴史とグルメの街、大阪城と道頓堀。</p>
        </div>
        <div class="card">
          <img src="{{ url_for('static', filename='images/fukuoka_dazaifu.jpg') }}" alt="福岡の太宰府天満宮" loading="lazy" decoding="async">
          <h3>福岡</h3>
          <p>屋台文化と太宰府天満宮で歴史を体感。</p>
        </div>
        <div class="card">
          <img src="{{ url_for('static', filename='images/takamatsu_port.jpg') }}" alt="高松港と直島行きフェリー" loading="lazy" decoding="async">
          <h3>高松</h3>
          <p>瀬戸内海の穏やかな景色とアートの玄関口。</p>
        </div>
      </div>
    </section>

    <section id="members" class="members">
      <h2>協力メンバー</h2>
      <ul class="member-list">
        <li class="member-card">メンバー1 <span class="role">富山担当</span></li>
        <li class="member-card">メンバー2 <span class="role">大阪担当</span></li>
        <li class="member-card">メンバー3 <span class="role">福岡担当</span></li>
        <li class="member-card">ぼうしち <span class="role">高松担当</span></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 地元観光地紹介アプリ</p>
  </footer>
</body>
</html>
